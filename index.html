<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>E Commerce Website</title>
  </head>
  <body style="height: 10000px">
    <!-- Header -->
    <header>
      <!-- Top Header -->
      <section class="top-header">
        <div class="main-content">
          <div class="body">
            <div class="sale">
              <p>
                Summer Sale For All Swim Suits And Free Express Delivery - OFF
                50%!
              </p>
              <strong>ShopNow</strong>
            </div>
            <div class="language">
              <p>English</p>
              <img src="./assets/icon/DropDown.svg" alt="DropDown" />
            </div>
          </div>
        </div>
      </section>
      <!-- Main Header -->
      <section class="main-header">
        <div class="main-content">
          <div class="body">
            <!-- logo -->
            <img src="./assets/img/Logo.svg" alt="ExclusiveLogo" class="logo" />
            <!-- nav -->
            <nav class="nav">
              <ul>
                <li class="active">
                  <a href="#">Home</a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
                <li>
                  <a href="#">About</a>
                </li>
                <li>
                  <a href="#">Sign Up</a>
                </li>
              </ul>
            </nav>
            <!-- search bar -->
            <div class="search-bar">
              <input type="text" placeholder="What are you looking for?" />
              <button class="search-icon">
                <img src="./assets/icon/search-icon.svg" alt="search" />
              </button>
            </div>
            <!-- icon -->
            <div class="header-icons">
              <a class="heart-icon" href="#">
                <img src="./assets/icon/heart-icon.svg" alt="heart" />
              </a>
              <a class="shop-icon" href="#">
                <img src="./assets/icon/shop-icon.svg" alt="shop" />
              </a>
            </div>
          </div>
        </div>
      </section>
      <hr class="line" />
    </header>
  </body>
</html>
